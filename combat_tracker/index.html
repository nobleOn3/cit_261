<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Tracker</title>
    <link rel="stylesheet" href="tracker.css">
    <script src="main.js" defer type="module"></script>
</head>
<body>
    <h1 id="welcome">Combat Tracker</h1>
    <h3 id="w_message">The best place to keep your spells in check!</h3>
    <div id="char_display">
    </div>
    <div id="spl_display">
    </div>

    <div valign = "bottom" class="bot" id="bot">
        <input id="name" placeholder="Name"> 
        <input id="initiative" placeholder="Initiative">
        <input id="health_pool" placeholder="Hp">
        <button id="add_combatant">Add Combatant</button><br>
        <input id="spell_name" placeholder="Spell Name">
        <input id="duration" placeholder="Duration">
        <button id="add_spell">Add</button><br>
        <input id="victim" placeholder="Name of Victim">
        <input id="value" placeholder="Value">
        <button id="attack">Attack</button>
        <button id="heal">Heal</button>
    </div>
</body>
</html>
